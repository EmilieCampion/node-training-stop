<html>
    <head>
        <style>
            body{
                font-family: Arial, Helvetica, sans-serif;

            }
            input{
                margin-bottom: 5px;
            }
        </style>
    </head>
    <body>
        <h1>Ma liste de livre</h1>

        <form action="/gettingdata">
            <h2>Entrez le nom d'un livre et son auteur</h2>
            <div>
                <label for="name"></label>
                <input type="text" name="name" value="Nom du livre">
            </div>
            <div>
                <label for="author"></label>
                <input type="text" name="author" value="Nom de l'auteur">
            </div>
            <input type="submit" value="Submit">
        </form>
        <ul>
            <li>
                %books%
            </li>
        </ul>
    </body>
    </html>
